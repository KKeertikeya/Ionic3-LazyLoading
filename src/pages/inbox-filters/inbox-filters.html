<ion-header>

  <ion-navbar>
    <ion-title>Filters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <!-- ============== Profiles Toggle ============= -->
  <ion-item-divider color="light">
    <ion-toggle
      item-start
      [(ngModel)]='allProfiles'
      (click)='selectAllProfiles()'
      [disabled]="allProfiles"
    >
    </ion-toggle>
    <ion-label>All profiles</ion-label>
  </ion-item-divider>

  <!-- Display first 6 profiles -->
  <ion-row *ngFor="let profiles of filterData.profiles | rowPipe:2 | slice:0:1" col-12 no-padding no-margin style="padding: 0px 8px">
    <ion-col *ngFor="let profiles of filterData.profiles; let i = index" col-6 no-padding no-margin>
      <ion-item no-padding no-margin *ngIf="i < 6">
        <ion-label color="dark">
          {{ profiles.profileName }}
        </ion-label>
        <!-- When clicked, all individual selected profiles will be unchecked -->
        <ion-toggle [(ngModel)]='profiles["selected"]' (click)="selectIndividualProfiles(i)"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- Show more profiles button -->
  <div no-padding>
    <ion-segment [(ngModel)]="showMoreProfiles" *ngIf="filterData.profiles.length > 6">
      <ion-segment-button value="moreProfiles">
        Show More
      </ion-segment-button>
    </ion-segment>
  </div>



  <!-- ============== Types Toggle ============= -->
  <ion-item-divider color="light">
    <ion-toggle
      item-start
      [(ngModel)]="allTypes"
      (click)='selectAllTypes()'
      [disabled]='allTypes'
    >
    </ion-toggle>
    <ion-label>All account types</ion-label>
  </ion-item-divider>

  <!-- Show all types -->
  <ion-row *ngFor="let types of filterData.types | rowPipe:2 | slice:0:1" col-12 no-padding no-margin style="padding: 0px 8px" radio-group>
    <ion-col *ngFor="let types of filterData.types; let i = index" col-6 no-padding no-margin >
      <ion-item no-padding no-margin>
        <ion-label no-padding no-margin stacked>
          <ion-icon
            [name]='types.icon'
            [color]='types.platform'
            item-left
            no-padding
            no-margin
          >
          </ion-icon>
          {{ types.type }}
        </ion-label>

        <!-- When clicked, all individual selected profiles will be unchecked -->
        <ion-toggle
          [(ngModel)]='types["selected"]'
          (click)="selectIndividualTypes(i)"
        >
        </ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>




  <!-- ============== Tags Toggle ============= -->
  <ion-item-divider color="light">
    <ion-toggle
      item-start
      [(ngModel)]="allTags"
      (click)='selectAllTags()'
      [disabled]='allTags'
    >
    </ion-toggle>
    <ion-label>All tags</ion-label>
  </ion-item-divider>

  <!-- Show all tags -->
  <ion-row *ngFor="let tags of filterData.tags | rowPipe:2 | slice:0:1" col-12 no-padding no-margin style="padding: 0px 8px" radio-group>
    <ion-col *ngFor="let tags of filterData.tags; let i = index" col-6 no-padding no-margin >
      <ion-item no-padding no-margin>
        <ion-label  stacked>
          {{ tags.name }}
        </ion-label>
        <!-- When clicked, all individual selected tags will be unchecked -->
        <ion-toggle
          [(ngModel)]='tags["selected"]'
          (click)="selectIndividualTags(i)"
        >
        </ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
