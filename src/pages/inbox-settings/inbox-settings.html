<ion-header>

  <ion-navbar>
    <ion-title>Inbox Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item no-margin>
      <ion-label>Complete all items</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item-divider color="light">Select profiles to show in your Inbox</ion-item-divider>


    <!-- Profiles -->
    <ion-list *ngFor="let owner of profileOwners; let i = index">
      <ion-list-header no-margin [color]='owner.profiles[0].platform'>
        <ion-avatar item-start no-margin>
          <img src="http://simpleicon.com/wp-content/uploads/multy-user.png">
        </ion-avatar>
        <ion-label>
          <ion-icon [name]="logos[i]"></ion-icon>
          {{ owner.name }}
        </ion-label>
        <ion-toggle></ion-toggle>
      </ion-list-header>
      <ion-item *ngFor="let profile of owner.profiles">
        {{ profile.profileName }}
      </ion-item>
    </ion-list>
</ion-content>
