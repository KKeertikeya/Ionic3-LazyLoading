<ion-header>

  <ion-navbar>
    <ion-title>Inbox Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item no-margin>
      <ion-label style="font-size: 0.9em">Complete all items</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item no-margin>
      <ion-label style="font-size: 0.9em">Hide completed items from my inbox</ion-label>
      <ion-toggle checked='true'></ion-toggle>
    </ion-item>

    <ion-item no-margin>
      <ion-label style="font-size: 0.9em">Hide inbox counter</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item no-margin>
      <ion-label style="font-size: 0.9em">Twitter: automatically mark as complete hen I follow back</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item-divider color="light">Select profiles to show in your Inbox</ion-item-divider>

    <!-- Profiles -->
    <ion-list *ngFor="let owner of profileOwners; let i = index">
      <ion-list-header no-margin [color]='owner.profiles[0].platform'>
        <ion-avatar item-start no-margin>
          <img src="http://simpleicon.com/wp-content/uploads/multy-user.png">
        </ion-avatar>
        <ion-label>
          <ion-icon [name]="logos[i]"></ion-icon>
          {{ owner.name }}
        </ion-label>
        <!-- <ion-toggle></ion-toggle> -->
      </ion-list-header>
      <button ion-item *ngFor="let profile of owner.profiles" (click)="goToIndividualProfileSettings(profile, owner.name)">
        <span style="font-size: 0.9em">{{ profile.profileName }}</span>
        <ion-icon item-end name="ios-arrow-forward" color="light"></ion-icon>
      </button>
    </ion-list>
</ion-content>


<ion-footer style="padding: 8px 0 8px 0">
  <button ion-button clear no-margin style="width:49%">Save</button>
  <button ion-button clear no-margin style="width:49%">Cancel</button>
</ion-footer>
