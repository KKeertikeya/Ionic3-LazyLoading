<ion-header>

  <ion-navbar>
    <ion-title>{{ ownerName }} : {{ profile.profileName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Add this profile to inbox</ion-label>
    <ion-toggle [(ngModel)]="addProfile" item-end (click)="toggleAddProfile()"></ion-toggle>
  </ion-item>

  <ion-item-divider color="light">Selected items will be will be displayed in your Inbox</ion-item-divider>

  <ion-list>
    <ion-item *ngFor="let option of profile.options">
      <ion-label>
        {{ option.type }}
      </ion-label>

      <ion-toggle [(ngModel)]="option.selected">
      </ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer style="padding: 8px 0 8px 0">
  <button ion-button clear no-margin style="width:49%" (click)="saveIndividualSettings()">Save</button>
  <button ion-button clear no-margin style="width:49%" (click)="cancelIndividualSettings()">Cancel</button>
</ion-footer>
